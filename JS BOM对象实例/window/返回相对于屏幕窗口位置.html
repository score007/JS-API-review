<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				width: 2500px;
				height: 2500px;
			}
		</style>
	</head>
	<body>
		<button onclick="back()" style="position: fixed;">back</button>
		<script>
		function back(){
			document.write(window.screenTop+"<br />");
			document.write(window.screenLeft+"<br />");
			document.write(window.screenX+"<br />");
			document.write(window.screenY+"<br />");
		}

		</script>
	</body>
</html>
