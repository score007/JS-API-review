<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="myOpen()">open</button>
		<button onclick="myClose()">close</button>
		<script>
			var mywin;
			function myOpen(){
				mywin=window.open('','123','width=200,height=200');
				alert(mywin.opener);
				alert(mywin.name);
			}
			function myClose(){
				mywin.close();
				alert(mywin.closed);
			}
		</script>
	</body>
</html>
