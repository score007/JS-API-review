<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width: 2500px;
				height: 2500px;
			}
		</style>
	</head>
	<body>
		<button onclick="al()" style="position: fixed;">al</button>
		<br />
		<br />
		<br />
		<button onclick="out()" style="position: fixed;">out</button>
		<br />
		<br />
		<br />
		<button onclick="inner()" style="position: fixed;">inner</button>
		<script>
		function al(){
			alert(window.pageXOffset);
			alert(window.pageYOffset);
		}
		function out(){
			alert(window.outerHeight);
			alert(window.outerWidth);
		}	
		function inner(){
			alert(window.innerHeight);
			alert(window.innerWidth);
		}	
		</script>
	</body>
</html>
