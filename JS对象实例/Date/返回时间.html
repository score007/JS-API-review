<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var x=new Date();
			document.write(x.getMonth()+"<br />");
			document.write(x.getFullYear()+"<br />");
			document.write(x.getDate()+"<br />");
			document.write(x.getDay()+"<br />");
			document.write(x.getHours()+"<br />");
			document.write(x.getMinutes()+"<br />");
			document.write(x.getSeconds()+"<br />");
		</script>
	</body>
</html>
