<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var x=["hdy","is","a","good","boy"];
			document.write(x.pop()+"<br />");
			document.write(x+"<br />");
			document.write(x.push("boy")+"<br />");
			document.write(x+"<br />");
			document.write(x.shift()+"<br />");
			document.write(x+"<br />");
			document.write(x.unshift("hdy")+"<br />");
			document.write(x+"<br />");		
		</script>
	</body>
</html>
