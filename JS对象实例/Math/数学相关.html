<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a=0.5;
			document.write(a+" a<br />");
			document.write(Math.sin(Math.PI/6)+" sin30<br />");
			document.write(Math.PI+" pai<br />");
			document.write(Math.sin(a)+" sina<br />");
			document.write(Math.cos(a)+" cosa<br />");
			document.write(Math.tan(a)+" tana<br />");
			document.write(Math.asin(a)+" asina<br />");
			document.write(Math.acos(a)+" acosa<br />");
			document.write(Math.atan(a)+" atana<br />");
			document.write(Math.log(a)+" loga<br />");
			document.write(Math.sqrt(a)+" 根号a<br />");
			document.write(Math.exp(a)+" e的a次方<br />");
			document.write(Math.E+" e<br />");
			document.write(Math.SQRT2+" 根号2<br />");
			document.write(Math.SQRT1_2+" 根号1/2<br />");
		</script>
	</body>
</html>
