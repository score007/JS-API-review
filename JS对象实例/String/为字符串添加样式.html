<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var x="试验段落";
			document.write("<p>"+x.big()+"<p><br/>");
			document.write("<p>"+x.small()+"<p><br/>");
			document.write("<p>"+x.bold()+"<p><br/>");
			document.write("<p>"+x.italics()+"<p><br/>");
			document.write("<p>"+x.fixed()+"<p><br/>");//以打字机文本显示字符串。
			document.write("<p>"+x.fontcolor("green")+"<p><br/>");
			document.write("<p>"+x.fontsize(12)+"<p><br/>");
			document.write("<p>"+x.sub()+"<p><br/>");
			document.write("<p>"+x.sup()+"<p><br/>");
			document.write("<p>"+x.link()+"<p><br/>");
			document.write("<p>"+x.blink()+"<p><br/>");
			document.write("<p>"+x.anchor()+"<p><br/>");
			document.write("<p>"+x.strike()+"<p><br/>");
		</script>
	</body>
</html>
