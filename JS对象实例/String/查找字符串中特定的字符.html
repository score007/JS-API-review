<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var x="hdy is a good boy";
			document.write(x.match("good")+"<br/>");
			document.write(x.match("hdy")+"<br/>");
			document.write(x.match("is")+"<br/>");
			document.write(x.match("a")+"<br/>");
			document.write(x.match("abc")+"<br/>");
			document.write(x.search("good")+"<br/>");
			document.write(x.search("hdy")+"<br/>");
			document.write(x.search("is")+"<br/>");
			document.write(x.search("a")+"<br/>");
			document.write(x.search("abc")+"<br/>");
		</script>
	</body>
</html>
